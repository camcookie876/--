<!-- magic1.html -->
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Magic1 Adventure</title>
  <link
    rel="stylesheet"
    href="https://camcookie876.github.io/Tweetzi/magic1/magic1.css"
  />
</head>
<body>
  <!-- LOADING SCREEN -->
  <div id="loading-screen">
    <img id="loading-logo" src="logo.png" alt="Logo" />
    <div id="loading-text">Twitzi</div>
  </div>

  <!-- LOGIN / SIGNUP SCREEN -->
  <div id="login-screen" class="overlay hidden">
    <div class="form-box">
      <h2>Welcome to Magei Realm</h2>
      <input type="text" id="username" placeholder="Enter your name" />
      <div class="btn-group">
        <button id="signup-btn">Sign Up</button>
        <button id="login-btn">Log In</button>
      </div>
      <input type="file" id="load-input" accept=".json" hidden />
    </div>
  </div>

  <!-- INTRO VIDEO SCREEN -->
  <div id="video-screen" class="overlay hidden">
    <video id="intro-video" autoplay muted playsinline>
      <source src="intro.mp4" type="video/mp4" />
    </video>
  </div>

  <!-- VIDEO ERROR SCREEN -->
  <div id="video-error-screen" class="overlay hidden">
    <button id="error-continue-btn">Continue</button>
    <div class="error-scroll">
      <img src="comic.png" alt="Comic panel" />
      <p class="error-text">
        Oh no! Looks like this Video is lost in the fun.<br/>
        You can look at this comic instead.
      </p>
    </div>
  </div>

  <!-- AD OVERLAY -->
  <div id="ad-screen" class="overlay hidden">
    <button id="ad-close-btn" disabled>
      X <span id="ad-timer">3</span>
    </button>
    <div id="ad-content">
      <img src="tweetzi-ad.png" alt="Tweetzi Game Ad" />
    </div>
  </div>

  <!-- WARNING POP-UP -->
  <div id="warning-popup" class="popup hidden">
    <div class="popup-content">
      <span class="popup-icon">⚠️</span>
      <p id="popup-message"></p>
      <button id="popup-ok-btn">OK</button>
    </div>
  </div>

  <!-- HUD: Username & Level -->
  <div id="hud" class="hidden">
    <span id="username-display"></span>
    <span id="level-display"></span>
  </div>

  <!-- 3D GAME CANVAS -->
  <canvas id="game-canvas"></canvas>

  <!-- PAUSE BUTTON -->
  <button id="pause-button" class="hidden">
    <span class="pause-bar"></span><span class="pause-bar"></span>
  </button>

  <!-- PAUSE MENU -->
  <div id="pause-screen" class="overlay hidden">
    <div class="pause-menu">
      <button id="save-btn">Save Game</button>
      <button id="close-btn">Close</button>
      <button id="continue-btn">Continue</button>
    </div>
    <div id="confirm-save" class="confirm-dialog hidden">
      <p>Save your game data before closing?</p>
      <button id="confirm-save-yes">Yes</button>
      <button id="confirm-save-no">No</button>
    </div>
    <div id="confirm-logout" class="confirm-dialog hidden">
      <p>Are you sure you want to log out?</p>
      <button id="confirm-logout-yes">Yes</button>
      <button id="confirm-logout-no">No</button>
    </div>
  </div>

  <script
    src="https://camcookie876.github.io/Tweetzi/magic1/magic1.js"
    type="module"
  ></script>
</body>
</html>
